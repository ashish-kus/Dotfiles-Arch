# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-1,preferred,0x0,1
monitor= ,preferred,0x1080,1
# monitor=  HDMI-A-2,preferred,3840x0,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 2

    touchpad {
        natural_scroll = no
        disable_while_typing = true
        drag_lock = true
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

#------------------------------------ VARIABLES ------------------------------------------------#
general {
    gaps_in = 5                                 # gaps between windows.
    gaps_out = 10                               # gaps between windows and monitor edges.
    border_size = 3                             # size of the border around windows.
    col.active_border = rgba(7645ADaf)          # border color for the active window.
    col.inactive_border = rgba(7645AD5e)        # inactive (out of focus) group border color.
    cursor_inactive_timeout = 5                 # after how many seconds of cursor’s inactivity to hide it.
    layout = dwindle                            # window layout
    no_cursor_warps	= false                     # will not warp the cursor in many cases (focusing, keybinds, etc)
#   no_focus_fallback = false                   # will not fall back to the next available window when moving focus in a direction where no window was found
    resize_on_border = false                    # enables resizing windows by clicking and dragging on borders and gaps
    extend_border_grab_area= false              # extends the area around the border where you can click and drag on, only used when general:resize_on_border is on.
    # disable borders for floating windows.      
    no_border_on_floating = false                
}

blurls=rofi foot mako
blurls=waybar
blurls=rofi

#-------------------------- Decoration -------------------------------
# See https://wiki.hyprland.org/Configuring/Variables/ for more
decoration {
    # rounded corners’ radius (in layout px)
    rounding = 5
    active_opacity = 1.0                            # opacity of active windows
    inactive_opacity = 1.0                          # opacity of in-active windows
    fullscreen_opacity = 1.0                        # opacity of full screen window 
    blur = yes                                      # enable kawase window background blur
    blur_size = 2                                  # blue size
    blur_passes = 2                                 # the amount of passes to perform.
    blur_new_optimizations = on                     # whether to enable further optimizations to the blur.
    drop_shadow = yes
    shadow_range = 1
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

# ----------------------------   Gestures  -------------------------------
gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = yes
    workspace_swipe_fingers = 4
    workspace_swipe_create_new = true
}

# ---------------------------- MISC -------------------------------------
 misc {
    disable_hyprland_logo = true
 }

animations {
    enabled = yes
    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

